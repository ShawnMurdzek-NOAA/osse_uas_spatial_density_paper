severe_wx_spring:
  severe_wx_env:
    MLCAPE: &mlcape
      plot_stat:
        - 'RMSE'
      kwargs: &mlcape_kwargs
        file_prefix: 'grid_stat_FV3_vs_NR'
        line_type: 'sl1l2'
        ci: True
        ci_lvl: 0.95
        ci_opt: 'bootstrap'
        ci_kw:
          bootstrap_kw:
            paired: True
            n_resamples: 10000
            method: 'BCa'
        diff_kw:
          var:
            - 'RMSE'
          match:
            - 'FCST_LEAD'
            - 'FCST_VAR'
            - 'FCST_VALID_BEG'
            - 'FCST_LEV'
            - 'FCST_UNITS'
            - 'VX_MASK'
            - 'OBTYPE'
        mean_legend: False
        toggle_pts: False
        plot_param: &mlcape_param
          OBTYPE: 'NR'
          VX_MASK: 'data_mask'
          FCST_LEV: 'R1060'
          FCST_VAR: 'CAPE'
    MLCIN:
      <<: *mlcape
      kwargs:
        <<: *mlcape_kwargs
        plot_param:
          <<: *mlcape_param
          FCST_LEV: 'R1061'
          FCST_VAR: 'CIN'
    SRH03:
      <<: *mlcape
      kwargs:
        <<: *mlcape_kwargs
        plot_param:
          <<: *mlcape_param
          FCST_LEV: 'R922'
          FCST_VAR: 'HLCY'

